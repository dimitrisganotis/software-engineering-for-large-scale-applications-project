services:
  # --- 1. Database Service ---
  mysql:
    image: mysql:8.4
    container_name: springboot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      TZ: Europe/Amsterdam
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - appnet

  # --- 2. Backend Service (Spring Boot) ---
  app:
    build:
      context: .             # <--- Εδώ μένει η τελεία (.) γιατί το Dockerfile είναι δίπλα στο yml
      dockerfile: Dockerfile
    container_name: springboot-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Amsterdam
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    volumes:
      - ./photos:/app/photos
    networks:
      - appnet

  # --- 3. Frontend Service (Node.js/React) ---
  frontend:
    build:
      context: ../frontend    # <--- Η ΜΕΓΑΛΗ ΑΛΛΑΓΗ: Πάμε πίσω (..) και μετά στο frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    depends_on:
      - app
    networks:
      - appnet

volumes:
  mysql_data:

networks:
  appnet:
    driver: bridge